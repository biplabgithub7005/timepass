{% extends 'includes/base.html'%}
{% block content %}


{% include 'includes/header.html' %}


<div class="container">
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">New Post</button>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                   <form id="idForm" method="post" enctype="multipart/form-data">
                {% csrf_token%}
                <div class="table">
                    {{form}}
                </div>
                <button type="submit" name="post_btn" class="btn btn-success col-md-12">Post</button>

            </form>
                </div>
                <div class="modal-footer">
                    <button type="button"  class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <p><hr></p>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 post">
            <div class="">@ <a href=""> {{post.user}} </a></div>
            <img src="{{post.image.url}}" width="100%">
            <div class="box-hover">
                <span class="views col"><a href=""> views 19</a></span>
                <span class="likes col"><a href=""> likes 10</a></span>

            </div>
        </div>
        {% endfor%}
    </div>
</div>
{% endblock%}
